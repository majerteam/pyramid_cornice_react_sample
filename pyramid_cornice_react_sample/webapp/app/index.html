<!doctype html>
<html class="no-js"
      lang="${request.locale_name}"
      tal:define="minify python:request.registry.settings['minify'];
                  production python:request.registry.settings.get('PRODUCTION', 'false') == 'true'">
    <head>
        <meta charset="utf-8">
        <title>Started Scaffold for The Pyramid Web Framework</title>
        <meta name="description" content="pyramid web application">
        <meta name="author" content="Pylons Project">
        <meta name="viewport" content="width=device-width">
        <tal:comment replace="nothing">
            <link rel="shortcut icon" href="/favicon.ico">
        </tal:comment>
        <tal:icon>
            <link rel="shortcut icon" href="${request.static_url('pyramid_cornice_react_sample:webapp/%s/images/pyramid-16x16.png' % minify)}">
        </tal:icon>
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

        <!-- Vendor css -->
        <tal:production tal:condition="production">
            <link href="${request.static_url('pyramid_cornice_react_sample:webapp/%s/styles/vendor.css' % minify)}" rel="stylesheet">
        </tal:production>
        <tal:not_production tal:condition="not:production">
            <link href="${request.static_url('pyramid_cornice_react_sample:webapp/bower_components/bootstrap/dist/css/bootstrap.css' )}" rel="stylesheet">
        </tal:not_production>
        <!-- build:css styles/vendor.css -->
        <!-- bower:css -->
        <tal:comment replace="nothing">
            <!-- DO NOT REMOVE this block (minifier) -->
            <link rel="stylesheet" href="./bower_components/bootstrap/dist/css/bootstrap.css">
        </tal:comment>
        <!-- endbower -->
        <!-- endbuild -->

        <!-- App css (your theme) -->
        <tal:production tal:condition="production">
            <link href="${request.static_url('pyramid_cornice_react_sample:webapp/%s/styles/app.css' % minify)}" rel="stylesheet">
        </tal:production>
        <tal:not_production tal:condition="not:production">
            <link href="${request.static_url('pyramid_cornice_react_sample:webapp/%s/styles/main.css' % minify)}" rel="stylesheet">
        </tal:not_production>
        <!-- build:css(.tmp) styles/app.css -->
        <tal:comment replace="nothing">
            <!-- DO NOT REMOVE this block (minifier) -->
            <link rel="stylesheet" href="styles/main.css">
        </tal:comment>
        <!-- endbuild -->
    </head>
    <body>
        <div class="starter-template">
          <div class="container">
            <div class="row">
              <div class="col-md-10">
                <div id='content' class="content">
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Vendor js -->
        <tal:production tal:condition="production">
            <script src="bower_components/jquery/dist/jquery.js"></script>
        </tal:production>
        <tal:not_production tal:condition="not:production">
            <script src="${request.static_url('pyramid_cornice_react_sample:webapp/bower_components/jquery/dist/jquery.js' )}"></script>
        </tal:not_production>
        <tal:production tal:condition="production">
            <script src="bower_components/react/react.js"></script>
            <script src="bower_components/react/react-dom.js"></script>
            <script src="bower_components/babel/browser.min.js"></script>
        </tal:production>
        <tal:not_production tal:condition="not:production">
            <script src="${request.static_url('pyramid_cornice_react_sample:webapp/bower_components/react/react.js' )}"></script>
            <script src="${request.static_url('pyramid_cornice_react_sample:webapp/bower_components/react/react-dom.js' )}"></script>
            <script src="${request.static_url('pyramid_cornice_react_sample:webapp/bower_components/babel/browser.min.js' )}"></script>
        </tal:not_production>

        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
        <!-- Uncomment if you need Google Analytics. -->
        <!--
        <script>
            (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
            function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
            e=o.createElement(i);r=o.getElementsByTagName(i)[0];
            e.src='//www.google-analytics.com/analytics.js';
            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
            ga('create','UA-XXXXX-X');ga('send','pageview');
        </script>
        -->

        <!-- Plugins js -->
        <!-- Here you should enable the js plugins you need to activate.
             See http://getbootstrap.com/javascript/

             List of plugins you can enable:
                 <script src="./bower_components/bootstrap/js/affix.js"></script>
                 <script src="./bower_components/bootstrap/js/alert.js"></script>
                 <script src="./bower_components/bootstrap/js/dropdown.js"></script>
                 <script src="./bower_components/bootstrap/js/tooltip.js"></script>
                 <script src="./bower_components/bootstrap/js/modal.js"></script>
                 <script src="./bower_components/bootstrap/js/transition.js"></script>
                 <script src="./bower_components/bootstrap/js/button.js"></script>
                 <script src="./bower_components/bootstrap/js/popover.js"></script>
                 <script src="./bower_components/bootstrap/js/carousel.js"></script>
                 <script src="./bower_components/bootstrap/js/scrollspy.js"></script>
                 <script src="./bower_components/bootstrap/js/collapse.js"></script>
                 <script src="./bower_components/bootstrap/js/tab.js"></script>

             By default enabled alert.js and dropdown.js. Enable the plugins you need to use.
        -->
        <tal:production tal:condition="production">
            <script src="${request.static_url('pyramid_cornice_react_sample:webapp/%s/scripts/plugins.js' )}"></script>
        </tal:production>
        <tal:not_production tal:condition="not:production">
            <script src="${request.static_url('pyramid_cornice_react_sample:webapp/bower_components/bootstrap/js/alert.js' )}"></script>
            <script src="${request.static_url('pyramid_cornice_react_sample:webapp/bower_components/bootstrap/js/dropdown.js' )}"></script>
        </tal:not_production>
        <!-- build:js scripts/plugins.js -->
        <tal:comment replace="nothing">
            <!-- DO NOT REMOVE this block (minifier) -->
            <script src="./bower_components/bootstrap/js/alert.js"></script>
            <script src="./bower_components/bootstrap/js/dropdown.js"></script>
        </tal:comment>
        <!-- endbuild -->

        <!-- App js (your specific js) -->
            <!-- Here you should place your javascript. Add one or more javascript files (main.js, xyz.js, etc) and
                 they will be minified and merged into one single file app.js.

                 DISABLED BY DEFAULT, remove the parent tal:comment.
            -->
            <tal:production tal:condition="production">
                <script src="${request.static_url('pyramid_cornice_react_sample:webapp/%s/scripts/app.js' % minify)}"></script>
            </tal:production>
            <tal:not_production tal:condition="not:production">
                <script type='text/babel' src="${request.static_url('pyramid_cornice_react_sample:webapp/%s/scripts/main.jsx' % minify)}"></script>
            </tal:not_production>
        <tal:comment replace="nothing">
            <!-- build:js({app,.tmp}) scripts/app.js -->
                <!-- DO NOT REMOVE this block (minifier) -->
                <script src="scripts/main.jsx"></script>
            <!-- endbuild -->
        </tal:comment>
</body>
</html>
